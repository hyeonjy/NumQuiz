<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Momentum</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">숫자 기억 게임</h1>
      <h1 class="hidden" id="random-number"></h1>
      <form id="number-form">
        <input required type="number" placeholder="숫자를 입력하세요" />
        <button class="btn start-btn" type="button">시작</button>
        <button class="btn submit-btn" type="submit">제출</button>
      </form>
      <span id="answer"></span>
    </div>
    <script src="app.js"></script>
  </body>
</html>
